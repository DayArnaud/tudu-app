<div class="task">
    <label class="custom-checkbox">
        <input type="checkbox" (click)="onCheckboxClick()" />
        <span class="checkbox" *ngIf="showCheckbox"></span>
        <p class="date-style" *ngIf="showDate">Seg, 24</p>
        <div class="clickable-task">
            <h3>{{task.title}}</h3>
            <p class="task-detail">{{task.description}}</p>
        </div>
    </label>
</div>
