<header class='header'>
</header>

<section class='container-sign-in'>
    <div class='sign-in-bar'></div>

    <div class='container-form'>
        <h1>Entrar</h1>
        <form class="form" [formGroup]="loginForm" (ngSubmit)="login()">
            <div class='input'>
                <label for='email'>E-mail</label>
                <input id='email' type='email' formControlName='email' />
            </div>
            <div class='input'>
                <label for='password'>Senha</label>
                <input id='password' [type]="showPassword[indexPassword]" formControlName='password' />
                <img class='closed-eye' [src]="passwordImg[indexPassword]" alt='Clique para visualizar senha'
                    (click)="openPassword()">
            </div>
            <button class='btn-submit' type='submit'>Entrar</button>
        </form>
        <a class='account' routerLink='/sign-up'>NÃ£o tenho conta</a>
    </div>
</section>

<footer class='public-footer'>
    <div class='footer-div'>
        <div class='bar'></div>
    </div>
</footer>
